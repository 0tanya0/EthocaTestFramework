apply plugin: 'java'


repositories {
    mavenCentral()
}
dependencies {
    compile 'org.testng:testng:6.14.2'
    compile 'org.seleniumhq.selenium:selenium-java:3.9.1'
    compile 'org.seleniumhq.selenium:selenium-firefox-driver:3.9.1'
    compile 'org.webjars.npm:chromedriver:2.35.0'
    compile 'org.seleniumhq.selenium:htmlunit-driver:2.29.0'
    compile 'org.assertj:assertj-core:3.6.2'
    compile 'com.google.inject:guice:4.1.0'
    compile("org.uncommons:reportng:1.1.4") {
        exclude group: "org.testng", module: "testng"
    }
}
